    </header>
    <div class="form-container">
        <form class="Reg-form">
            <h2>Registration Form</h2>
            <div class="name-group">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="adventure">Select Adventure:</label>
                <select id="adventure" name="adventure" required>
                    <option value="">Select an adventure</option>
                    <option value="adventure1">Мусаленски циркус</option>
                    <option value="adventure1">Байови дупки</option>
                    <option value="adventure1">Кончето</option>
                    <option value="adventure1">Боянски водопад</option>
                </select>
            </div>
            <button class="submit">Submit Registration</button>
        </form>
    </div>
</body>
