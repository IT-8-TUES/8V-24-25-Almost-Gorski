<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="kris.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/GorskiAdventureLogoInverted.png" alt="Logo" class="logo-img"/>
            <span>Gorski<br /><small>Forms</small></span>
        </div>
        <nav class="menu">
            <a href="../../8V-24-25-Almost-Gorski/Kamen/index.html"><img src="images/homeInverted.png" alt="Home"/></a>
            <a href="../../8V-24-25-Almost-Gorski/Aleks/adventures_main.html"><img src="images/adventuresInverted.png" alt="Adventures"/></a>
            <a href="../../8V-24-25-Almost-Gorski/Kamen/gallery.html"><img src="./images/galleryInverted.png" alt="Gallery"/></a>
            <a href="../../8V-24-25-Almost-Gorski/Kris/forms.html"><img src="./images/contactsInverted.png" alt="Contacts"/></a>
            <a href="../../8V-24-25-Almost-Gorski/Kris/about.html"><img src="./images/about_usInverted.png" alt="About"/></a>
        </nav>
    </header>
    <div class="form-container">
        <form class="Reg-form">
            <h2>Registration Form</h2>
            <div class="name-group">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="adventure">Select Adventure:</label>
                <select id="adventure" name="adventure" required>
                    <option value="">Select an adventure</option>
                    <option value="adventure1">Мусаленски циркус</option>
                    <option value="adventure1">Байови дупки</option>
                    <option value="adventure1">Кончето</option>
                    <option value="adventure1">Боянски водопад</option>
                </select>
            </div>
            <button class="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
